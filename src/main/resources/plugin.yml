name: AntiXray
version: ${project.version}
main: me.jharris.antixray.Main
api-version: 1.16
prefix: AntiXray
authors: [ JHarris ]
description: Find xrayers fast!
commands:
  axreload:
    description: Reload the plugin
    usage: /<command>
    aliases: [axr, antixrayreload]
  axalerts:
    description: Toggle xray alerts
    usage: /<command>
    aliases: [axa,antixrayalerts]
  axtroll:
    description: Troll xrayers
    usage: /<command>
    aliases: [axt,antixraytroll ]
